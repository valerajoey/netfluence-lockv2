<ion-content padding>
 	<ion-item>
	    <ion-label floating >Email Adress </ion-label>
	    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating >Password </ion-label>
	    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
	</ion-item>

	<button  ion-button block (click) = "signUp(user)"> SIGN UP </button>
</ion-content>
